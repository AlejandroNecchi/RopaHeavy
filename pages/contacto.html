    <!-- inicio grid contacto-->
    <div class="gridContacto">
    <!-- inicio header-->

        <div class="imagenHeader">
            <a href="../index.html">
                <img src="../img/calav.png" alt="imagen logo">
            </a>
        </div>
        <h1 class="h1C">
            Heavy Metal Shop
        </h1>
        <h2 class="h2C">
             Si buscás algo heavy, estás en el lugar correcto.
        </h2>
    </header>
    <!-- fin header-->
    <!-- inicio menu-->
    <div class="menu">
        <nav>
            <ul>
                <li>
                    <a href="../index.html">
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="./productos.html">
                        Productos
                    </a>
                </li>
                <li>
                    <a href="./contacto.html">

                    </a>
                </li>
                <li>

                    </a>
                </li>

        </nav>
    </div>

    <!-- inicio inicio subtitulo contacto -->
    <div class="contacto">
        <h3>Contacto</h3>
    </div>
    <!-- fin inicio subtitulo contacto -->
    <!-- inicio email y direccion-->
    <section class="emailYDirec">
        <div class="emailYDirec1">
         <p>heavymetalshop@gmail.com (email falso)</p>
        </div>
        <div class="emailYDirec2">
            <p>Calle 123 (direccion falsa)</p>
        </div>
    </section>
    <!-- fin email y direccion -->
    <!-- inicio formulario de contacto-->
    <form action="" class="formDeContacto">
            <div>
                <input  class="nombreC" type="text" name="nombre" placeholder="Escribe tu nombre">
            </div>
            <div>
                <input class="emailC" type="email" name="email" placeholder="Escribe tu email">
            </div>
            <div>
                <select class="provinciaC" name="provincia" id="">
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Entre Ríos">Entre Ríos</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquén">Neuquén</option>
                    <option value="Río Negro">Río Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucumán">Tucumán</option>
                </select>
            </div>
            <div>
                <input class="telefonoC" type="text" name="telefono" placeholder="Escribe tu teléfono">
            </div>
            <div>
                <input class="mensajeC" type="text" name="mensaje" placeholder="Escribe tu mensaje">
            </div>
            <div>
                <input class="enviarC" type="submit" value=" Enviar ">
            </div>
    </form>
    <!-- fin formulario de contacto-->
    <!-- inicio de redes sociales -->
    <section class="redesSociales">
        <div class="ig">
            <img src="../img/ig.png" alt="instagram">
        </div>
        <div class="fb">
            <img src="../img/fb2.png" alt="facebook">
        </div>
    </section>
    <!-- fin de redes sociales -->
    <!-- inicio de tarjetas-->
    <section class="tarjetas">
        <div class="visa">
            <img src="../img/visa.png" alt="visa">
        </div>
        <div class="master">
            <img src="../img/master.png" alt="mastercard">
        </div>
        <div class="amex">
            <img src="../img/amex.png" alt="american express">
        </div>
        <div class="cabal">
            <img src="../img/cabal.png" alt="cabal">
        </div>
        <div class="naranja">
            <img src="../img/naranja.png" alt="naranja">
        </div>
        <div class="mercpago">
            <img src="../img/mp2.png" alt="mercado pago">
        </div>
        <div class="banelco">
            <img src="../img/banelco.png" alt="banelco">
        </div>
    </section>
    <!-- fin de tarjetas -->
    <!-- inicio footer-->
    <footer class="footer">
        <p class="footer1">
            Copiright Heavy Metal Shop - 2022.
        </p>
        <p class="footer2">
            Todos los derechos reservados.
        </p>
    </footer>
    <!-- fin footer-->
    </div>
